<script>      
// Abre el menú lateral
function openNav() {
    document.getElementById("miSidebar").style.transform = "translateX(0)"; // Muestra el sidebar
    document.querySelector(".openbtn").style.opacity = "0"; // Hace el botón transparente
    document.querySelector(".openbtn").style.pointerEvents = "none"; // Evita que el botón sea clickeable
}

// Cierra el menú lateral al hacer clic fuera de él
window.onclick = function(event) {
    if (!event.target.matches('.openbtn')) {
        var sidebar = document.getElementById("miSidebar");
        if (sidebar.style.transform === "translateX(0px)") {
            sidebar.style.transform = "translateX(-250px)"; // Oculta el sidebar
            document.querySelector(".openbtn").style.opacity = "1"; // Restaura la opacidad del botón
            document.querySelector(".openbtn").style.pointerEvents = "auto"; // Hace el botón nuevamente clickeable
        }
    }
}

// Cierra el menú lateral al presionar la tecla "Escape"
document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.key === "Escape") {
        document.getElementById("miSidebar").style.transform = "translateX(-250px)"; // Oculta el sidebar
        document.querySelector(".openbtn").style.opacity = "1"; // Restaura la opacidad
        document.querySelector(".openbtn").style.pointerEvents = "auto"; // Hace el botón clickeable
    }
}

document.addEventListener("DOMContentLoaded", function() {
    var direccionRestaurante = localStorage.getItem('ubicacionRestaurante');
    document.getElementById('direccionRestaurante').textContent = direccionRestaurante;
});

document.addEventListener('DOMContentLoaded', () => {
    actualizarVisibilidadPedido();
});

function actualizarVisibilidadPedido() {
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    let contenedorPedido = document.getElementById('verPedidoContenedor');
    if (pedidos.length > 0) {
        // Actualiza el texto del enlace para incluir el número de pedidos
        contenedorPedido.innerHTML = `Ver Pedido (${pedidos.length})`;
        // Muestra el contenedor
        contenedorPedido.style.display = 'block';
    } else {
        // Oculta el contenedor si no hay pedidos
        contenedorPedido.style.display = 'none';
    }
}


function cambiarUbicacion() {
    // Comprueba si existe algún pedido guardado
    var pedidos = localStorage.getItem('pedidos');
    
    // Solo muestra el mensaje de confirmación si hay pedidos guardados
    if (pedidos !== null && pedidos.length > 0) {
        var confirmacion = confirm("¿Estás seguro de que quieres cambiar la ubicación? Esto eliminará todos los productos de tu pedido actual.");
        
        // Si el usuario acepta, procede a borrar la información y redirigir
        if (confirmacion) {
            limpiarDatosYRedirigir();
        } else {
            // El usuario canceló la acción
            console.log("Cambio de ubicación cancelado por el usuario.");
        }
    } else {
        // No hay pedidos, simplemente limpia los datos y redirige
        limpiarDatosYRedirigir();
    }
}

function limpiarDatosYRedirigir() {
    // Borra el pedido existente y cualquier otro dato relacionado
    localStorage.removeItem('pedidos');
    localStorage.removeItem('restauranteSeleccionado');
    localStorage.removeItem('ubicacionRestaurante');

    // Redirige al usuario para seleccionar otro restaurante
    window.location.href = 'ubicacion1.html';
}


        
</script>
